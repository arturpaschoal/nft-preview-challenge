<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Displays the site properly in different devices-->
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="Nft">
        <div class="eye-container">
          <img class="eye-image" src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    <span class="middle-container">
      <span class="icon1">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
      </span>
      <span class="text1">0.041ETH</span>
    </span>
    <span class="middle-container">
      <span class="icon2">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
      </span>
      <span class="text2">3 days left</span>
    </span>
    <hr noshade>
    <span>
      <span class="bottom-span">
        <img class="profile-pic" src="images/image-avatar.png" alt="profile">
      </span>
      <span class="bottom-text">Creation of <a class="jules" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Jules Wyvern</a></span>
    </span>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> Coded by Artur Paschoal.</p>
    </div>
  </main>
</body>
</html>
